name: Build SixDegrees

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/sixdegrees-${SHORT_SHA}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: "Build ${{ github.sha }}"
          body: "Automated build from commit ${{ github.sha }}"
          files: app/build/outputs/apk/debug/sixdegrees-*.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
